# Note: Just because we're setting startup_wait to 120,
# that doesn't mean that startup will always take 120 seconds.
# That just means that we'll allow up to 120 seconds for startup.

default:
  startup_wait: 120
  jetty_port: 8983
  java_version: ">= 1.7"
  java_opts:
    - "-XX:MaxPermSize=128m"
    - "-Xmx256m"
    - "-Xss1024k"
test:
  startup_wait: 120
  jetty_port: 9983
  java_version: ">= 1.7"
  java_opts:
    - "-XX:MaxPermSize=128m"
    - "-Xmx256m"
    - "-Xss1024k"
